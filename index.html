<!DOCTYPE html>
<html>
<head>
	<title>Temp Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="main">
		<div id="form-fields">
			<form>
				<label for="temp-input">Temperature</label><br>
				<input type="text" name="temp-input" id="temp-input" ><br>
				<label for="conversion-radio">Conversion</label><br>
				<input type="radio" name="conversion-radio" value="F" class="radio">Fahrenheit<br>
				<input type="radio" name="conversion-radio" class="scale" value="C" class="radio">Celsius<br>
				<button id="submit-btn" type="button" >Convert </button>	
				<button type="reset">Clear</button>	
			</form>
		</div>
		<div id="result">			
		</div>		
	</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
